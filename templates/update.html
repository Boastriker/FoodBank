{% extends 'base.html' %}

{% block head %}
<title>Food Bank</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Details</h1>

    <div class="form">
        <form action="/admin/update/{{foodbank.id}}" method="POST">
            <label for="name">Food Bank name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br><br>
            <label for="donation_link">Donation Link:</label>
            <input type="text" id="donation_link" name="donation_link"><br><br>
            <label for="zipcode">Zipcode: </label>
            <input type="text" id="zipcode" name="zipcode"><br><br>
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
